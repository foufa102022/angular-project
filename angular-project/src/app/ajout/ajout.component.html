<main id="main">
  <section id="about" class="about">
<section id="hero" class="clearfix">
  <div class="container d-flex h-100">
      <div class="row justify-content-center align-self-center" data-aos="fade-up">

    <h4>Ajout Project </h4>
    <form >
      <div class="form-group">
        <input type="text" name="titre" class="form-control" id="titre"  [(ngModel)]="titre" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="titre" required>
      </div>
      <div class="form-group mt-3">
        <input type="date" class="form-control" name="date" id="date"  [(ngModel)]="date" [ngModelOptions]="{standalone: true}"  class="form-control"  placeholder="date" required>
      </div>
      <div class="form-group mt-3">
        <input type="text" class="form-control" name="etat" id="etat" [(ngModel)]="etat" [ngModelOptions]="{standalone: true}"  class="form-control"  placeholder="Etat" required>
      </div>
      <div class="form-group mt-3">
        <textarea class="form-control" id="description" name="description" rows="5"  [(ngModel)]="description" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="description" required></textarea>
      </div>

      <div class="my-3">
      
      </div>

      <div class="text-center"><button type="submit" title="Send Message" class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="save()">Ajouter</button>
      </div>
    </form>

  </div>

</div>
